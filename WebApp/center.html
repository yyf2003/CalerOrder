<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>无标题文档</title>
    <style type="text/css">
        body
        {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            overflow: hidden;
        }
        .navPoint
        {
            color: white;
           
            font-family: Webdings;
            font-size: 9pt;
        }
    </style>
    <script type="text/javascript">
        
    </script>
</head>
<body>
    <table style="width: 100%; height: 100%; table-layout: fixed;" border="0" cellpadding="0"
        cellspacing="0">
        <tr>
            <td id="tdLeft" align="center" valign="top" style="width: 235px;">
                <iframe id="ifrMenu" height="100%" width="230" src="menu.aspx" frameborder="0" scrolling="no">
                    浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
            </td>
            <td valign="middle" style="width: 8px; background-image: url(image/centerImage/main_12.gif)">
                <span class="navPoint">
                    <img src="image/centerImage/main_18.gif" width="8" height="52" id="img1" alt="隐藏"
                     onclick="switchSysBar()" style="cursor:pointer;"    /></span>
            </td>
            <td align="center" valign="top">
                <iframe id="ifrContext" name="ifrContext" height="100%" width="100%" frameborder="0"
                    src="index.aspx">浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
                    
            </td>
            
        </tr>
    </table>
</body>
</html>
<script src="Scripts/jquery-1.4.1.js" type="text/javascript"></script>
<script type="text/javascript">
    function switchSysBar() {
        //var locate = location.href.replace('center.html', '');
        var backImage = document.getElementById("img1"); //.replace(locate, '');
        var iframe = document.getElementById("tdLeft");
        if (backImage.src.indexOf("main_18.gif") != -1) {
            backImage.src = "image/centerImage/main_18_1.gif";
            iframe.style.display = "none";
        }
        else {
            backImage.src = "image/centerImage/main_18.gif";
            iframe.style.display = "";
        }
    }

    $(function () {
        //setDivHeiht();
        $(window).resize(function () {
            setDivHeiht()
        })
    })

    function setDivHeiht() {
        var h = $("#ifrContext").height();

        $("#ifrContext").contents().find(".main_right").css({ height: h + "px" });
        $("#ifrMenu").contents().find(".content").css({ height: h + "px" });
    }

</script>
